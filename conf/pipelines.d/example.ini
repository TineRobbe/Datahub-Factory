[Importer]
plugin = MSK

[Fixer]
plugin = Fix
id_path = 'administrativeMetadata.recordWrap.recordID.0._'

[Exporter]
plugin = Datahub

[plugin_importer_MSK]
file_name = '/tmp/msk.xml'
data_path = 'recordList.record.*'

[plugin_importer_OAI]
endpoint = http://collections.britishart.yale.edu/oaicatmuseum/OAIHandler
handler = +Catmandu::Importer::OAI::Parser::lido

[plugin_importer_VKC]

[plugin_importer_TMS]
db_host = localhost
db_name = tms
db_user = tms
db_password = tms

[plugin_importer_KMSKA]
db_host = localhost
db_name = kmska
db_user = kmska
db_password = kmska

[plugin_importer_Adlib]
file_name = '/tmp/adlib.xml'
data_path = 'recordList.record.*'

[plugin_fixer_Fix]
fix_file = '/tmp/msk.fix'

[plugin_exporter_Datahub]
datahub_url = my.thedatahub.io
datahub_format = LIDO
oauth_client_id = datahub
oauth_client_secret = datahub
oauth_username = datahub
oauth_password = datahub

[plugin_exporter_LIDO]
file_name = '/tmp/lido.xml'

[plugin_exporter_YAML]

[plugin_exporter_Solr]
url = http://localhost:8983/solr/example-core

